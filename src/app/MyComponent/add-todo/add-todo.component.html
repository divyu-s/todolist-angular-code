<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Todo Title</label>
    <input
      type="text"
      [(ngModel)]="title"
      class="form-control"
      id="title"
      placeholder="Enter Todo Title"
      name="title"
    />
  </div>
  <div class="form-group">
    <label for="desc">Todo Desciption</label>
    <input
      type="text"
      [(ngModel)]="desc"
      class="form-control"
      id="desc"
      placeholder="Enter Todo Description"
      name="desc"
    />
  </div>
  <button type="submit" class="btn btn-primary mt-1">Add Todo</button>
</form>
